<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Smarty Searh</title>

    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- content Wrapper -->
      <div class="content_wrapper">
        <!-- header -->
        <div class="header">
          <!-- image -->
          <img src="./images/ds_circle_logo.png" alt="logo" />
        </div>
        <!-- search bar container -->
        <div class="search_bar_container">
          <form class="form">
            <input
              type="search"
              id="query"
              name="q"
              placeholder="Search DailySmarty..."
            />
          </form>
        </div>
        <div class="search_label">Press Return to Search</div>
        <!-- footer -->
        <div class="footer_wrapper">
          <div class="footer_elements">
            Guide to rendering the points on a Google Map Javascript
          </div>
          <div class="footer_elements">
            Guide to rendering the points on a Google Map Javascript
          </div>
          <div class="footer_elements">
            Guide to rendering the points on a Google Map Javascript
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
