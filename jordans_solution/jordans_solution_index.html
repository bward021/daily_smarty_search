<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front End Search Implementation</title>
    <link
      rel="stylesheet"
      href="../jordans_solution/jordans_solution_main.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Logo -->
      <div class="hompage_logo">
        <img src="../images/ds_circle_logo.png" alt="Logo.img" />
      </div>
      <!-- search box -->
      <div class="homepage_search_bar">
        <input type="text" placeholder="Search DailySmarty" />
        <!-- press return to search -->
        <p>Press Return to Search</p>
      </div>

      <!-- recent posts -->
      <div class="recent-posts-wrapper">
        <div class="recent-posts-heading">Recent Posts</div>

        <div class="recent_posts">
          <div class="recent-post">
            <div class="recent_post_title">
              Guide to rendering the points on a Google Map
              <div class="recent post_category">JavaScript</div>
            </div>
            <div class="recent_post_title">
              Guide to rendering the points on a Google Map
              <div class="recent post_category">JavaScript</div>
            </div>
            <div class="recent_post_title">
              Guide to rendering the points on a Google Map
              <div class="recent post_category">JavaScript</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
